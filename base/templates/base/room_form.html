{% extends 'main.html' %}

{% block content %}
<main class = 'create_room layout'>
  <div class = 'container'>
    <div class = 'layout_box'>
      <div class = 'layout_box_header'>
        <div class = 'layout_box_title'>
          <a href = '{{ request.META.HTTP_REFERER }}'>
            <svg version = '1.1' xmlns = 'http://www.w3.org/2000/svg' 
                width = '32' height = '32' viewBox = '0 0 32 32'>
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Create/Update Study Room</h3>
        </div>
      </div>
      <div class = 'layout_body'>
        <form class = 'form' action = '' method = 'POST'>
          {% csrf_token %}

          <div class = 'form_group'>
            <label for = 'room_topic'>Enter a Topic</label>
            <input required type = 'text' value = '{{ room.topic.name }}'' name = 'topic' list = 'topic-list'/>
            <datalist id = 'topic_list'>
              <select id = 'room_topic'>
                {% for topic in topics %}
                <option value = '{{ topic.name }}'>{{ topic.name }}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>

          <div class = 'form_group'>
            <label for = 'room_name'>Room Name</label>
            {{ form.name }}
          </div>

          <div class = 'form_group'>
            <label for = 'room_description'>Room Description</label>
            {{ form.description }}
          </div>

          <div class = 'form_action'>
            <a class = 'btn btn_dark' href = '{{ request.META.HTTP_REFERER }}''>Cancel</a>
            <button class = 'btn btn_main' type = 'submit'>Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
